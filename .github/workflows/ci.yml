name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check markdown
        run: |
          if command -v markdownlint &> /dev/null; then
            markdownlint "**/*.md" || true
          else
            echo "markdownlint not available, skipping"
          fi

